{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="form-container">
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us with any questions or feedback you may have.</p>
    <form action="/contact" method="POST"> <!--implement later-->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" cols="46" required></textarea>
        <button type="submit" style="padding-top: 10px; margin-top: 5px;">Send</button>
    </form>
</div>
{% endblock %}
