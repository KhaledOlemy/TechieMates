{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="form-container">
    <h1>Login</h1>
    <!-- implement message and success_message -->
    {% if error_message %}
    <div id="error-box" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; border-radius: 5px; padding: 10px; font-size: 16px; margin-bottom: 10px;">
        {{ error_message }}
    </div>
    {% elif success_message %}
    <div id="success-box" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; border-radius: 5px; padding: 10px; margin-bottom: 10px;">
        {{ success_message }}
    </div>
    {% endif %}
    <form action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit" style="margin-top: 5px; height: 40px; font-size: 18px;">Login</button>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var errorBox = document.getElementById('error-box');
    if (errorBox) {
        setTimeout(function() {
            fadeOut(errorBox);
        }, 3000); // Change the duration as needed (3000ms = 3 seconds)
    }
});

function fadeOut(element) {
    var opacity = 1;
    var timer = setInterval(function() {
        if (opacity <= 0) {
            clearInterval(timer);
            element.style.display = 'none';
        }
        element.style.opacity = opacity;
        opacity -= 0.05;
    }, 100);
}
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var errorBox = document.getElementById('error-box');
        var successBox = document.getElementById('success-box');
        
        if (errorBox) {
            setTimeout(function() {
                fadeOut(errorBox);
            }, 10000); // Hide after 10 seconds
        }
        
        if (successBox) {
            setTimeout(function() {
                fadeOut(successBox);
            }, 10000); // Hide after 10 seconds
        }
    });
    
    function fadeOut(element) {
        var opacity = 1;
        var timer = setInterval(function() {
            if (opacity <= 0) {
                clearInterval(timer);
                element.style.display = 'none';
            }
            element.style.opacity = opacity;
            opacity -= 0.05;
        }, 100);
    }
    </script>
{% endblock %}
